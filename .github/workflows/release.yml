name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      # Update version from git tag (strips 'v' prefix)
      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Updating version to $VERSION"
          # Use node for cross-platform JSON updates
          node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json')); p.version='$VERSION'; fs.writeFileSync('package.json', JSON.stringify(p,null,2)+'\n')"
          node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json')); p.version='$VERSION'; fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(p,null,2)+'\n')"
          # Update Cargo.toml version line
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          else
            sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          fi

      # macOS: install cmake for whisper-rs
      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: brew install cmake

      # Windows: install cmake for whisper-rs
      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      # Tagged builds: create GitHub Release
      - name: Build & Release (tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PhantomEar ${{ github.ref_name }}'
          releaseBody: |
            ## Download PhantomEar for your platform

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | Windows | `.msi` or `.exe` |

            ### macOS Installation Note
            Since PhantomEar is not yet notarized with Apple, macOS may show a **"damaged"** warning. To fix this, open Terminal and run:
            ```
            xattr -cr /Applications/PhantomEar.app
            ```
            Then open the app normally. This only needs to be done once.

            ### Windows Installation Note
            - If the `.msi` installer is blocked by corporate policies, use the `.exe` installer instead.
            - If you see an error about missing `MSVCP140.dll`, install [Visual C++ Runtime](https://aka.ms/vs/17/release/vc_redist.x64.exe)
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      # Manual/branch builds: just build (no release)
      - name: Build (test)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      # Upload artifacts for test builds so they can be downloaded
      - name: Upload build artifacts
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: PhantomEar-${{ matrix.label }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
