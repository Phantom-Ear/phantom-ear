name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      # macOS: install cmake for whisper-rs
      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: brew install cmake

      # Windows: install cmake for whisper-rs
      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PhantomEar ${{ github.ref_name }}'
          releaseBody: |
            ## Download PhantomEar for your platform

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | Windows | `.msi` or `.exe` |

            ### macOS Installation Note
            Since PhantomEar is not yet notarized with Apple, macOS may show a **"damaged"** warning. To fix this, open Terminal and run:
            ```
            xattr -cr /Applications/PhantomEar.app
            ```
            Then open the app normally. This only needs to be done once.

            ### Windows Installation Note
            If the `.msi` installer is blocked by corporate policies, use the `.exe` installer instead.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
